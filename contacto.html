        <header class="bg-light py-5 text-center">
            <div class="header-section">
                <h1 class="game-title">
                    <span class="highlight">GAME</span>ZONE
                </h1>
            </div>
        </header>

        <main class="py-5">
            <div class="container">
            <h2 class="text-center mb-4">Formulario de Contacto</h2>
            <form id="contactForm" novalidate>
                <div class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="number" max="999999999" min="100000000" class="form-control" id="telefono" required>
                </div>
                <div class="col-md-6">
                    <label for="rut" class="form-label">RUT</label>
                    <input type="text" class="form-control" id="rut" required>
                </div>
                <div class="col-md-6">
                    <label for="fechaNacimiento" class="form-label">Fecha de Cumpleaños</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="col-md-6">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" required>
                </div>
                </div>
                <div class="mt-4 text-center">
                 <button type="submit" class="btn custom-btn btn-lg px-5">Enviar</button>
                </div>
            </form>
            </div>
        </main>
